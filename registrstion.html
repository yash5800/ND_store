<html>
    <head>
        <style>
            body{
                background-image: linear-gradient(blue,pink);
            }

            .a1{
                background-image: linear-gradient(pink,cyan,magenta)
            }

            .a2{
                background-image: conic-gradient(pink,cyan,magenta);
            }

            .a3{
                border-style: solid;
            }
        </style>
    </head>
        <body>
            <fieldset style="background-color: hotpink;">
                <legend class="a1" style="font-sixe: xx-large">REGISTRATION</legend>
                <form>
                    <table align="center">
                        <tr>
                            <td class="a1">Username:</td>
                            <td class="a3"><input type="text"></td>
                        </tr>

                        <tr>
                            <td class="a2">Password:</td>
                            <td class="a3"><input type="password"></td>
                        </tr>

                        <tr>
                            <td class="a1">Confirm Password:</td>
                            <td class="a3"><input type="password"></td>
                        </tr>

                        <tr>
                            <td class="a2">Gender:</td>
                            <td>
                                <select>
                                    <option>MALE</option>
                                    <option>FEMALE</option>
                                    <option>OTHER</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td class="a1">Date Of Birth:</td>
                            <td class="a3"><input type="date"></td>
                        </tr>

                        <tr>
                            <td class="a2">Email Id:</td>
                            <td class="a3"><input type="email"></td>
                        </tr>

                        <tr>
                            <td class="a1">Phone Number:</td>
                            <td class="a3"><input type="number"></td>
                        </tr>

                        <tr>
                            <td class="a2">Address:</td>
                            <td class="a3"><input type="text"></td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </body>
    
</html>
